<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Halloween Transform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-start-rgb: 12, 9, 21;
        --background-end-rgb: 10, 5, 15;
        --glow-purple: rgba(168, 85, 247, 0.1);
        --glow-orange: rgba(249, 115, 22, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--background-end-rgb));
        background-image: radial-gradient(at 20% 20%, var(--glow-purple) 0px, transparent 50%),
                          radial-gradient(at 80% 80%, var(--glow-orange) 0px, transparent 50%);
      }
      .font-creepster {
        font-family: 'Creepster', cursive;
      }
      .card-glow-border {
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card-glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.875rem; /* 14px */
        padding: 1px;
        background: linear-gradient(135deg, rgba(168, 85, 247, 0.5), rgba(249, 115, 22, 0.5));
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      .nightmare-item[data-selected="true"] {
        border-color: #F97316; /* orange-500 */
        background-color: rgba(249, 115, 22, 0.1);
        box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #a855f7; /* purple-500 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9333ea; /* purple-600 */
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-3deg); }
        50% { transform: translateY(-20px) rotate(3deg); }
      }
      .animate-float {
        animation: float infinite ease-in-out;
      }
    </style>
    <link rel="stylesheet" href="/index.css"></head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
