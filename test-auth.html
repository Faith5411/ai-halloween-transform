<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Auth Test</h1>
    <button onclick="testSignUp()">Test Sign Up</button>
    <div id="result"></div>
    
    <script>
        const supabaseUrl = 'https://twsnioiuggbyzfxajlwk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c25pb2l1Z2dieXpmeGFqbHdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5OTc2NzQsImV4cCI6MjA3NTU3MzY3NH0.YucpUB6CwU6FZ0uRC0mr1oPtQUWQcFWB2unePNSCJCY';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testSignUp() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: 'test' + Date.now() + '@test.com',
                    password: 'Test123456!',
                });
                
                if (error) {
                    result.innerHTML = '<pre style="color:red">ERROR:\n' + JSON.stringify(error, null, 2) + '</pre>';
                } else {
                    result.innerHTML = '<pre style="color:green">SUCCESS:\n' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (e) {
                result.innerHTML = '<pre style="color:red">EXCEPTION:\n' + e.message + '</pre>';
            }
        }
    </script>
</body>
</html>
